<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 2-B</title>
    <script>
        
        function periksaBilanganGenap(){
            let inputanBilangan = document.querySelector(".inputBilangan").value;
            for (let i = 0; i <= inputanBilangan; i++) {
                if (i % 2 == 0) {
                    alert(i);
                }
            }
        }
    </script>
</head>
<body>
    <input type="number" class="inputBilangan">
    <button onclick="periksaBilanganGenap()">Periksa Bilangan Genap</button>
</body>
</html>
