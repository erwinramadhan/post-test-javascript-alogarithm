    <title>Soal No 2-A - Penentuan Hari Esok</title>

<body>
    <script>
        let hariIni = prompt("Masukan Hari");
        cekHariEsok();
        function cekHariEsok() {
            if (hariIni == "senin") {
                alert("selasa")
            }
            else if (hariIni == "selasa") {
                alert("rabu")
            }
            else if (hariIni == "rabu") {
                alert("kamis")
            }
            else if (hariIni == "kamis") {
                alert("jum/'at")
            }
            else if (hariIni == "jum/'at") {
                alert("sabtu")
            }
            else if (hariIni == "sabtu") {
                alert("minggu")
            }
            else if (hariIni == "minggu") {
                alert("senin")
            }
        }
    </script>
</body>
